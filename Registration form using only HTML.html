<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice form</title>
</head>
<body>
    <form>
        <h4>Registration Form</h4>
        <input type="text" placeholder="enter your username">
        <br><br>
        <input type="password" placeholder="password">
        <br>
        <h5> Select your class</h5>
        <label for="101">
        <input type="radio" value="class11" name="class11" id="101">class11</label>
        <br>
        <label for="102">
        <input type="radio" value="class12" name="class12" id="102">clas12</label>
        <h5> Select your fav subjects</h5>
        <label for="math">
        <input type="checkbox" value="math" name="subject" id="101">Math</label>
        <br>
        <label for="Computer science">
        <input type="checkbox" value="Computer science" name="subject" id="101">Computer science</label>
        <br>
        <label for="Physics">
        <input type="checkbox" value="Physics" name="subject" id="101">Physics</label>
        <br>
        <label for="Chemistry">
        <input type="checkbox" value="Chemistry" name="subject" id="101">Chemistry</label>
        <br><br>
        Select your city 
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Punjab">Punjab</option>
            </select>
            <br><br>
            <textarea name="feedback" placeholder="give your valuable feedback" rows="5">Feedback</textarea> 
            <br>
            <input type="submit" value="submit">
        </form>
</body>
</html>
